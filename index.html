    <style>

        :root {
            --size: 48px;
            --gap: 0px;
            /* --path: url(assets/start-win.svg); */
        }

        .flex-main {
            display: flex;
        }

        .flex-item {
            flex-basis: calc(var(--size) - 2* var(--gap));
            margin: var(--gap);
        }



        .panel {
            position: absolute;
            bottom: 0px;
            width: 100vw;
            height: var(--size);
            background-color: #111;
        }

        .panel-item:hover {
            background-color: #444;
        }

        .div-img {
            background-image: var(--path);
            /* background-image: url(assets/start-win.svg); */
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;
        }

    </style>
</head>
<body>


    <div class="flex-main panel">

        <div class="flex-item flex-main panel-item"
             style="--path: url(assets/start-win.svg);">
            <div class="flex-item div-img" style="--gap: 10px;">

            </div>

        </div>

    </div>
