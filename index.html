<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWebsite</title>

    <link rel="stylesheet" href="style.css">
    <style>
        .wallpaper {
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            background-image: url(assets/wallpaper-win.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

        .taskbar {
            position: absolute;
            left: 0px;
            bottom: 0px;
            width: 100%;
            height: 48px;
            background: black;
        }

        .task-btn {
            float: left;
            height: 100%;
            width: 48px;
            background-repeat: no-repeat;
            background-position: center;
            background-size: 65%;

            margin-right: 4px;
        }
        .task-hover:hover {
            background-color: rgba(255, 255, 255, 0.25);
        }
        .task-apps {
            height: 100%;
            float: left;
        }
        .task-active {
            background-color: rgba(255, 255, 255, 0.15);
            box-shadow: 0px -2px 0px 0px white inset;
        }

        .window {
            position: absolute;
            left: 100px;
            top: 100px;

            width: 400px;
            height: 300px;
            background: white;
        }

    </style>
</head>
<body>
    <div class="wallpaper"> </div>
    <div class="taskbar">
        <div class="task-btn task-hover"></div>
        <div class="task-apps"></div>
    </div>
    <!-- <div class="window">
        <div class="ctrl-btns">
            <div class="btn-min"></div>
            <div class="btn-max"></div>
            <div class="btn-close"></div>
        </div>
    </div> -->
    <!-- <script src="index.js"></script> -->
    <script>
        var elem = document.getElementsByClassName("task-btn")[0];
        elem.classList.toggle("start-btn");
        elem.style.backgroundImage = "url(assets/start-win.svg)";

        var apps = document.getElementsByClassName("task-apps")[0];
        var createAppBtn = function(imgPath) {
            var elem = document.createElement('div');
            elem.classList.add("task-btn");
            elem.classList.add("task-hover");
            elem.style.backgroundImage = "url("+imgPath+")";
            return elem;
        }
        var paths = [
            "assets/notepad.png",
            "assets/chromium-browser.png",
            "assets/system-file-manager.png",
            "assets/softwarecenter.png",
        ]
        paths.forEach(imgPath => {
            apps.appendChild(createAppBtn(imgPath));
        });
        apps.children[0].classList.toggle("task-active");

    </script>
</body>
</html>
