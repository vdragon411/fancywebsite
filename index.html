        :root {
            --taskbar-size: 48px;
        }

        .relative-center {
            position: relative;
            left: 50%;
            top: 50%;
            transform: translateX(-50%) translateY(-50%);
        }
        .absolute-center {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translateX(-50%) translateY(-50%);
        }

        .panel {
            background-color: rgb(20,20,20);
            display: flex;
        }

        .panel.horizontal {
            height: var(--taskbar-size);
            width: 100%;
            position: absolute;
            left: 0px;
            bottom: 0px;
        }
        .panel.horizontal > div {
            width: var(--taskbar-size);
            position: relative;
        }
        .panel > img {
            width: 10px;
            height: 10px;
        }
        .panel > div > img {
            width: 50%;
            height: 50%;
        }
        
        .hover, .hoverable:hover {
            transition: 0.18s;
            background-color: rgb(68, 68, 68);
        }

        .start-menu {
            display: flex;
            height: 700px;
            width: 800px;
            background-color: white;
            opacity: 0;
            position: absolute;
            left: 0px;
            bottom: calc(var(--taskbar-size));
        }



        .default-enter {
            animation: visible 0.5s; 
            animation-fill-mode: forwards;
        }
        .default-exit {
            animation: visible 0.5s;
            animation-fill-mode: forwards;
            animation-direction: reverse;
        }


        @keyframes visible {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes visible2 {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
    </style>
</head>
