<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWebsite</title>

    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <link rel="stylesheet" href="styles/style.css">


    <style>
        /* .wallpaper {
            float: right;
            padding-right: 540px;
        } */

        :root {
            --taskbar-size: 48px;
        }

        .relative-center {
            position: relative;
            left: 50%;
            top: 50%;
            transform: translateX(-50%) translateY(-50%);
        }
        .absolute-center {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translateX(-50%) translateY(-50%);
        }

        .panel {
            position: absolute;
            left: 0px;
            bottom: 0px;
            width: 100%;
            height: var(--taskbar-size);
            max-height: var(--taskbar-size);
            background-color: rgb(20, 20, 20);
        }

        .panel-item {
            position: relative;
            float: left;
            min-width: var(--taskbar-size);
            height: var(--taskbar-size);
            max-height: var(--taskbar-size);
            /* background-color: rgb(20, 20, 20); */
        }
        .panel-item img {
            pointer-events: none;
        }
        li.panel-item {
            list-style: none;
        }

        .hover, .hoverable:hover{
            transition: 0.18s;
            background-color: rgba(255, 255, 255, 0.26);
            /* box-shadow: inset 0 0 0 10em rgba(255, 255, 255, 0.26); */
        }


        .panel-item-icon {
            min-width: calc(var(--taskbar-size) * 0.5);
            min-height: calc(var(--taskbar-size) * 0.5);
            max-width: calc(var(--taskbar-size) * 0.5);
            max-height: calc(var(--taskbar-size) * 0.5);
        }

        .panel-item-text {
            color: lightgray;
            padding: 10px;
        }



        .panel-right {
            float: right;
        }

        .start-menu {
            display: flex;
            /* display: none; */
            overflow: hidden;
            position: absolute;
            left: 0px;
            bottom: 48px;
            width: auto;
            height: 600px;
            background-color: rgb(20, 20, 20);
        }

        .date-time {
            text-align: center;
            line-height: calc(var(--taskbar-size)/2);
        }
        
        .show-desktop {
            background-color: rgba(255, 255, 255, 0.10);
            min-width: 12px;
            width: 12px;
        }

        .win-up-arrow {
            filter: brightness(1000%);
        }

    </style>
</head>
<body>

<div class="desktop">
    <div class="wallpaper" style="background-image: url(assets/wallpaper-win.jpg);"></div>

    <div class="panel noselect">
        <div class="panel-item hoverable ">
            <img class="panel-item-icon relative-center" src="assets/apps/chrome.svg">
        </div>
        <div class="panel-item hoverable start-btn">
            <img class="panel-item-icon relative-center" src="assets/start-win.svg">
            <div class="start-menu">
                <div style="display: flex; flex-direction: column; width:48px; height: 100%; background-color: red;">
                    <div class="panel-item hoverable ">
                        <img class="panel-item-icon relative-center" src="assets/apps/chrome.svg">
                    </div>
                    <div class="panel-item hoverable " style="margin-top: auto;">
                        <img class="panel-item-icon relative-center" src="assets/apps/chrome.svg">
                    </div>
                    <div class="panel-item hoverable ">
                        <img class="panel-item-icon relative-center" src="assets/apps/chrome.svg">
                    </div>
                    <div class="panel-item hoverable ">
                        <img class="panel-item-icon relative-center" src="assets/apps/chrome.svg">
                    </div>
                </div>
                <div style="width:300px; height: 100%; background-color: green;">

                </div>
                <div style="width:400px; height: 100%; background-color: blue;">

                </div>
            </div>
        </div>
        <div class="panel-item hoverable show-desktop panel-right">

        </div>
        <div class="panel-item hoverable panel-right date-time">
            <p class=" panel-item-text relative-center">
                <script>
                    (function () {
                        var date = new Date();
                        var options = {
                            hour12: true,
                            hour: '2-digit',
                            minute: '2-digit'
                        };
                        var currentTime = date.toLocaleTimeString([], options).toUpperCase();
                        if (currentTime[0] === "0") {
                            currentTime = currentTime.slice(1);
                        }
                        var currentDate = date.toLocaleDateString();
                        document.write(currentTime + "<br>" + currentDate);
                    })();
                </script>
            </p>
        </div>
        <div class="panel-item panel-right">
            <div class="panel-item-icon win-up-arrow relative-center hoverable">
                <img class="panel-item-icon" src="assets/win-uparrow.png" style="left:0px; top:0px">
            </div>
        </div>
    </div>

</div>
    <!-- <script src="js/index.js"></script> -->
</body>
</html>
