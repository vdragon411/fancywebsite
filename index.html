        :root {
            --taskbar-size: 48px;
        }

        .relative-center {
            position: relative;
            left: 50%;
            top: 50%;
            transform: translateX(-50%) translateY(-50%);
        }
        .absolute-center {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translateX(-50%) translateY(-50%);
        }

        .panel {
            background-color: rgb(20,20,20);
            display: flex;
        }

        .panel.horizontal {
            height: var(--taskbar-size);
            width: 100%;
            position: absolute;
            left: 0px;
            bottom: 0px;
        }
        .panel.horizontal > div {
            width: var(--taskbar-size);
            position: relative;
        }
        .panel > div > img {
            width: 50%;
            height: 50%;
        }

        
        
        .hover, .hoverable:hover {
            transition: 0.18s;
            background-color: rgb(68, 68, 68);
            /* box-shadow: inset 0 0 0 10em rgba(0, 0, 0, 0.26); */
            /* box-shadow: inset 0 0 0 10em rgba(255, 255, 255, 0.26); */
        }

        .start-menu {
            display: flex;
            height: 700px;
            width: 800px;
            background-color: rgb(37, 37, 37);
            position: absolute;
            left: 0px;
            bottom: calc(var(--taskbar-size));

            z-index: -1;
            color: white;
        }

        .start-menu--left {
            width: var(--taskbar-size);
            position: relative;
            z-index: 2;
        }
        .start-menu--left__main {
            /* width: 100%; */
            height: 100%;
            position: absolute;
            left: 0px;
            top: 0px;
            background-color: red;
            display: flex;
            flex-direction: row;
        }
        .start-menu--left__icons {
            background-color: green;
            height: 100%;
            width: var(--taskbar-size);
        }
        .start-menu--left__expand {
            background-color: blue;
            height: 100%;
            width: var(--taskbar-size);
        }

        .icon50x50 {
            height: var(--taskbar-size);
            position: relative;
        }
        .icon50x50 > img {
            width: 50%;
            height: 50%;
        }

        /* .start-menu--left > div {

        /* box-shadow: 10px 0px 5px 0px rgba(0,0,0,0.75);
        background-color: rgb(51, 51, 51); */


        .start-menu--middle {
            width: 40%;
            overflow-y: scroll;
        }

        .start-menu--middle > div {
            display: flex;
            flex-direction: row;
            height: var(--taskbar-size);
            margin-left: 10px;
            margin-right: 10px;
        }
        .start-menu--middle__icon {
            padding-left: 10px;
            width: var(--taskbar-size)
        }
        .start-menu--middle__icon > img {
            width:40%;
            height:40%
        }
        .start-menu--middle__iconText {
            margin-top:auto;
            margin-bottom:auto;
            font-size: 14px;
        }
        .start-menu--middle__text {
            padding-left: calc(var(--taskbar-size));
            margin-top:auto;
            margin-bottom:auto;
            font-size: 16px;
        }
        .start-menu--middle__filler {
            width: 10px;
            margin-top:auto;
            margin-bottom:auto; 
        }

                /* width */
        ::-webkit-scrollbar {
        width: 10px;
        }

        /* Track */
        ::-webkit-scrollbar-track {
        background: #1f1f1f;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
        background: rgb(65, 65, 65);
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
        background: #555;
        }


        @keyframes visible {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes visible2 {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
    </style>
