<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/win.css">
    <link rel="stylesheet" href="styles/blur.css">

    <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">

</head>

<body class="app">
    <script>

        function build(root, parent) {
            let elems = [];
            let builder = new Proxy({}, {
                set(obj, prop, val) {

                },
                get(obj, prop, val) {
                    if (prop == "topElem") return elems[elems.length-1];

                    if (prop == "end") {
                        if (root != null) elems.forEach(e => root.appendChild(e));
                        if (parent != null) return parent;
                        return {
                            builder,
                            elems,
                        };
                    }

                    if (prop == "add") {
                        return build(builder.topElem, builder);
                    }

                    if (prop == "style") {
                        return style(builder);
                    }

                    if (prop == "name") {
                        return (str) => {
                            builder.topElem.className = str;
                            return builder;
                        }
                    }
                    
                    let elem = document.createElement(prop);
                    elems.push(elem);
                    return builder;
                }
            })
            return builder;
        }

        function style(builder) {
            let styler = new Proxy({}, {
                get(obj, prop, val) {
                    if (prop == "end") {
                        return builder;
                    }

                    // let funcName = "";
                    // [...prop].forEach(c => {
                    //     if (c == c.toUpperCase()) {
                    //         funcName += "-";
                    //         c = c.toLowerCase();
                    //     }
                    //     funcName += c;
                    // })

                    return str => {
                        builder.topElem.style[prop] = str;
                        return styler;
                    }

                    return styler;
                }
            })
            return styler;
        }

        build()
            .div.name("container")
                .style
                    .backgroundColor("red")
                    .width("100vw")
                    .height("100vh")
                .end 
            .add
                .div.name("first").add
                    .div.name("child 1")
                    .div.name("child 2")
                    .div.name("child 3")
                    .div.name("child 4")
                    .end
                .div.name("second")
                .div.name("third")
            .end
        .end.elems.forEach(e => document.body.appendChild(e));

    </script>
</body>

</html>
